query filesList($first: Int, $after: String) {
  files(first: $first, after: $after) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        alt
        createdAt
        fileStatus
        ... on GenericFile {
            url
            id
        }
        ... on MediaImage {
            id
            image {
              originalSrc
            }
        }
      }
    }
  }
}
